name: Create Release with Auto-generated Notes

on:
  push:
    tags:
      - "v*" # 例: v1.2.3 など、セマンティックバージョン形式

permissions:
  contents: write # 必須：release を作成するための権限

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate GitHub Release (with autogenerated release notes)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true # ← GitHub による自動生成を有効に
