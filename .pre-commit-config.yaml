  #       require_serial: true
  #       pass_filenames: false

  - repo: https://github.com/python-poetry/poetry
    rev: '1.8.0'  # add version here
    hooks:
    -   id: poetry-check
    -   id: poetry-lock
    -   id: poetry-install
    -   id: poetry-export
        args: ["--dev", "-f", "requirements.txt", "-o", "requirements.txt", "--without-hashes"]
